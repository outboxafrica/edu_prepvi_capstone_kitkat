<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
   
    <div class="hero">
        <div class="form-box">
            <h1>EDU LIBRARY</h1>
        <div class="button-box">
            <div id="btn"></div>
            <button id= "logg" type="button" class="toggle-btn" onclick="login()">Login</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>

        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <button type="submit" class="submit-btn" id="loginBtn">Log In</button>
        </form>

        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <div class="radio-container">
                <div class="radio-field">
                    <input type="radio" class="input-field" value="EDU student" name ="userType">
                    <span> EDU Student</span>
                </div>
                <div class="radio-field">
                <input type="radio" class="input-field" value="EDU LF" name ="userType" checked="true">
                <span> EDU LF </span>
                </div>

                <div class="radio-field">
                <input type="radio" class="input-field" value="EDU staff member" name ="userType">
                <span>EDU Staff Member </span>
                </div>
            </div>
            <button type="submit" class="submit-btn" id="registerUsers">Register</button>
        </form>
    </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="database/database.js"></script>
</body>
</html>
