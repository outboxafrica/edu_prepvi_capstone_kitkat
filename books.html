<!DOCTYPE html>
<html>

<head>
    <title>BOOKS</title>
    <script src="books.js"></script>
    <link rel="stylesheet" href="books.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>

<body>
    <header class="container bg-dark p-1 mb-2">
        <h1 class="text-center text-white"><i class="fas fa-book-open text-warning"></i> The<span class="text-warning">Book</span>List</h1>
    </header>
    <div class="container form-container">
        <form class="my-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>

            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>TITLE</th>
                    <th>AUTHOR</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
    </div>
</body>

</html>
